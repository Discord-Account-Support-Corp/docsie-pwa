<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Docsie…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PWA Meta -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4B6CB7">
  <link rel="icon" href="icons/icon-192.png">

  <style>
    body {
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 1em;
    }
    a { color: #3366ff; }
  </style>
</head>
<body>
  <div>
    <h2>Redirecting to your Docsie workspace…</h2>
    <p>If you're not redirected in a few seconds, <br>
       <a id="manual-link" href="#">click here to open it manually.</a></p>
  </div>

  <script>
    const docsieURL = "https://app.docsie.io/organization/discord-account-support-corporation/discord-account-support-corporation/#/home";
    document.getElementById("manual-link").href = docsieURL;

    // Auto-redirect after 2 seconds
    setTimeout(() => {
      window.location.href = docsieURL;
    }, 2000);

    // Register the service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
